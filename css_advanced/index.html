<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmileSchool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header / Logo -->
  <header>
    <img src="images/logo.png" alt="SmileSchool Logo" class="logo" />
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Get schooled</h1>
    <p>Smiles. Grin. Laugh.</p>
    <button class="cta">REGISTER FOR FREE</button>
  </section>

  <!-- Instructor Section -->
  <section class="instructors">
    <h2>Learn from the pros</h2>
    <div class="profile-grid">
      <div><img src="images/person1.jpg" alt="Instructor 1"><p>Phillip Massey</p></div>
      <div><img src="images/person2.jpg" alt="Instructor 2"><p>Bruce Walters</p></div>
      <div><img src="images/person3.jpg" alt="Instructor 3"><p>Nannie Lawrence</p></div>
      <div><img src="images/person4.jpg" alt="Instructor 4"><p>Henry Hughes</p></div>
    </div>
  </section>

  <!-- Testimonial -->
  <section class="testimonial">
    <img src="images/person5.jpg" alt="Testimonial">
    <blockquote>
      “These tutorials are concise and fun! Best place to learn smiling.”
    </blockquote>
    <p>- Weather Presenter</p>
  </section>

  <!-- Tutorials -->
  <section class="tutorials">
    <h2>Popular Tutorials</h2>
    <div class="tutorial-grid">
      <div class="tutorial-card">
        <img src="images/person6.jpg" alt="Diagonal Smile">
        <img src="images/play.png" class="play-icon" />
        <p>Diagonal Smile</p>
        <img src="images/rating.png" alt="Rating" class="rating">
      </div>
      <div class="tutorial-card">
        <img src="images/person7.jpg" alt="Sad Smile">
        <img src="images/play.png" class="play-icon" />
        <p>Sad Smile</p>
        <img src="images/rating.png" alt="Rating" class="rating">
      </div>
      <div class="tutorial-card">
        <img src="images/person8.jpg" alt="Natural Smile">
        <img src="images/play.png" class="play-icon" />
        <p>Natural Smile</p>
        <img src="images/rating.png" alt="Rating" class="rating">
      </div>
      <div class="tutorial-card">
        <img src="images/person9.jpg" alt="Happy Smile">
        <img src="images/play.png" class="play-icon" />
        <p>Happy Smile</p>
        <img src="images/rating.png" alt="Rating" class="rating">
      </div>
    </div>
  </section>

  <!-- Membership Section -->
  <section class="membership">
    <h2>Free Membership</h2>
    <div class="icons">
      <img src="images/smile.png" alt="Smiley">
      <img src="images/smile.png" alt="Smiley">
      <img src="images/smile.png" alt="Smiley">
      <img src="images/smile.png" alt="Smiley">
    </div>
    <button class="cta">REGISTER FOR FREE</button>
  </section>

</body>
</html>
